<!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8">
      <title>My Very Exciting Guestbook</title>
      <style>
        form {
          margin: auto;
        }
        div {
          text-align: center;
          margin-bottom: 20px;
        }
        label {
          display: inline-block;
          text-align: center;
          padding-right: 20px;
          font: Arial, Helvetica, sans-serif;
        }
        button, input, select {
          text-align: left;
        }
      </style>
    </head>
    <body>
      <div>
        <h1><label>Previous Visitors to This Very Exciting Guestbook:</label></h1>
      </div>
      {% for name in names %}
      <div>
        <label>{{ name }} </label>
      </div>
      <br><br>
      {% endfor %}
      <form method="post" action="{{ url_for('home.home') }}">
        <div>
          <button>Go Back</button>
        </div>
      </form>
    </body>
  </html>
